<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="dist/css/styles.css" />
      <base href="../../" />
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/04c0f70bd8.js" crossorigin="anonymous"></script>
      <script type="module" src="./src/js/index.mjs" defer></script>
      <title>Document</title>
   </head>
   <body class="bg-light-green-1">
      <header class="container mt-2">
         <nav class="navbar navbar-expand-lg rounded-pill shadow">
            <a class="navbar-brand px-3 py-2 bg-dark-blue text-light-blue-1 data-field--left-logo" href="index.html">
               <p>Noroff Collectible</p>
            </a>
            <div class="container-fluid d-flex data-field--right-navbar justify-content-end">
               <button class="btn btn-outline-light-blue-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="fa-solid fa-bars"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/auctions/">Auctions</a>
                     </li>
                  </ul>
                  <form class="form-search-field d-flex mb-2 mb-lg-0 me-lg-2" role="search">
                     <input class="form-control" type="search" placeholder="Find a listing" aria-label="Search" />
                     <button class="form-search-input btn btn-accent-dark--search">Search</button>
                  </form>
                  <a href="/login/" class="btn btn-outline-light me-1">Login</a>
                  <a href="/register/" class="btn btn-accent-dark">Register</a>
               </div>
            </div>
         </nav>
         <div class="content-section mt-3">
            <h1 class="mb-3">Find Your Treasure at Noroff Collectibles - Where Savings Meet Selection</h1>
         </div>
      </header>
      <!-- Sections  -->
      <main class="bg-light-green-2">
         <div class="container content-section d-flex flex-column">
            <p class="fs-3 fw-semibold text-end">Bid on new arrivals now!</p>
            <div id="carouselArrivalsIndicators" class="carousel slide bg-light-green-2 py-5" data-bs-ride="true">
               <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
               </div>
               <div id="carousel-listing-container" class="carousel-inner pt-3 pb-4">
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide="prev">
                     <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
                     <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselArrivalsIndicators" data-bs-slide="next">
                     <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
                     <span class="visually-hidden">Next</span>
                  </button>
               </div>
            </div>
         </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
         <div class="container cta-section d-flex flex-column justify-content-center align-items-center">
            <h2 class="mb-3">Not registered yet?</h2>
            <p class="mb-1 text-center">Register now and get 1000 credits to use right away</p>
            <p class="mb-3 text-center">Save your money and start bidding now</p>
            <a href="/register/" class="btn btn-accent-light">Create an account</a>
         </div>
         <div>
            <p class="footer-copywrite">Copyright</p>
         </div>
      </footer>
   </body>
</html>
